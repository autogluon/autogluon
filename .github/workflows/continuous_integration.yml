name: Continuous Integration

on:
  push:
    branches:
    - master
  pull_request_target:

permissions:
  id-token: write

# Ensures that only one CI task per PR will run at a time.
# This won't affect any push event
concurrency:
  group: CI-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

