        if: ${{ github.event_name == 'push' }}
        run: |
          chmod +x ./.github/workflow_scripts/copy_docs.sh
          ./.github/workflow_scripts/copy_docs.sh '${{ github.ref }}' '${{ github.repository }}' '${{ env.SHORT_SHA }}'
