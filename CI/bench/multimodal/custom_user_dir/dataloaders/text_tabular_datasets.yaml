base: &base
  url: s3://automl-mm-bench/{name}/{split}.csv
  test_split_name: test
  splits:
    - train
    - test
  feature_columns:
    - ImageID
  label_columns:
    - LabelName
  ignore_columns: null
  annotation: "{name}_{split}_annotations.csv"
  image_path: "{name}/{value}"
  metric: acc
  problem_type: multiclass
  

